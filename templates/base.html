<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InfoByte - News & Media Toolkit{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-newspaper"></i>
                <span>InfoByte</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a></li>
                <li><a href="{{ url_for('news_summarizer_page') }}" class="nav-link {% if request.endpoint == 'news_summarizer_page' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i> Summarizer
                </a></li>
                <li><a href="{{ url_for('news_analyzer_page') }}" class="nav-link {% if request.endpoint == 'news_analyzer_page' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> Analyzer
                </a></li>
                <li><a href="{{ url_for('media_summarizer_page') }}" class="nav-link {% if request.endpoint == 'media_summarizer_page' %}active{% endif %}">
                    <i class="fas fa-video"></i> Media
                </a></li>
                <li><a href="{{ url_for('translator_page') }}" class="nav-link {% if request.endpoint == 'translator_page' %}active{% endif %}">
                    <i class="fas fa-language"></i> Translator
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 InfoByte. Built with Flask & Hugging Face Transformers.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
